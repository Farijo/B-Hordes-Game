<select name="type">
    <option value="0">@@{stack-picto}</option>
    <option value="1">@@{be-on}</option>
    <option value="2">@@{build}</option>
    <option value="3">@@{have-in-bank}</option>
    <option value="4">@@{custom-goal}</option>
    <option value="5">@@{delete-goal}</option>
</select>
<div style="margin:0.4em 0 1em 0">
    <input class="eslc" type="number" name="x" placeholder="X" min="-25" max="25" step="1" style="margin-bottom:0.4rem"/>
    <input class="eslc" type="number" name="y" placeholder="Y" min="-25" max="25" step="1"/> 
    <span  class="eslc" style="vertical-align:sub">@@{with}</span>
    <br    class="eslc">
    <input class="alp eslc aeb" type="number" name="count" min="1" step="1" title="@@{empty-desc}"/>
    &nbsp;<img   class="alp eslc c aeb" id="goal-img"/>&nbsp;
    <select class="alp eslc c aeb goal-list" style="width:11em"></select>
    <input class="alp eslc c aeb" id="goal-value" type="hidden" name="val"/>
    <input class="p" type="text" name="custom" maxlength="128"/>
</div>
